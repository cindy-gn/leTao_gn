<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.back() ;" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <!-- 主体部分 -->
        <div class="lt_main">

            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="lt_search">
                        <input type="text" class="search_input" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="lt_sort">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 商品详情部分 -->
                    <div class="lt_product">
                        <!-- 挖个坑 -->
                        <!-- <ul class="mui-clearfix"></ul>
                            <li>
                                <a href="#">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                                    <p><span class="price">&yen;568</span><span class="oldPrice">&yen;598</span></p>
                                    <button class="mui-btn mui-btn-danger">立即预约</button>
                                </a>
                            </li>
                        </ul> -->

                        <!-- 准备一个盒子,在页面没有加载出来的时候,模拟加载 -->
                        <div class="loading"></div>
                    </div>

                </div>

            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>个人中心</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 渲染页面的模板 -->
        <script type="text/html" id="searchTpl">
            <ul class="mui-clearfix">
            {{each data v i}}
            <li>
                <a href="product.html?productId={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <p><span class="price">&yen;{{v.price}}</span><span class="oldPrice">&yen;{{v.oldPrice}}</span></p>
                    <button class="mui-btn mui-btn-danger">立即预约</button>
                </a>
            </li>
            {{/each}}
            </ul>


        </script>




        <script src="./lib/mui/js/mui.js"></script>
        <script src="./lib/zepto/zepto.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/searchList.js"></script>
</body>

</html>
