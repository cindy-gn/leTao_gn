<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap 框架的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 表单校验的css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 自己写的css -->
    <link rel="stylesheet" href="./css/common.css">
</head>

<body class="body_bg">
    <div class="container">
        <!-- 大屏中占4份, 其他屏幕撑满 -->
        <div class="col-lg-4 col-lg-offset-4 mt_150">
            <!-- 面板里面存放了表单 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">后台管理系统</h3>
                </div>
                <div class="panel-body">
                    <!-- bootstrap 里面form表单有一个特点,表单的每一项都是通过form-group 包裹起来的 -->
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-9">
                                <!-- 表单里面的name 属性专门用于表单提交的, -->
                                <input type="username" name="username" class="form-control" id="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- 密码和用户名的字符不一样 我们可以用全角按空格 进行占位对齐 -->
                            <label for="password" class="col-sm-3 control-label">密　码:</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default pull-left">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>



    </div>








    <!-- jq插件  因为bootstrap  是依赖于jq的 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单校验依赖于bootstrap的 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 登录拦截js自己写的 -->
    <script src="./js/login.js"></script>
    <!-- 全局的ajax请求时的进度条 -->
    <script src="./js/common.js"></script>

</body>

</html>
