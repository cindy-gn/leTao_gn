<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入bootstrap  插件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单校验的插件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!--  引入进度条的插件-->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 自己写的css -->
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马35期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="category" href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <!-- 两个二级菜单 -->
                    <div class="child">
                        <a href="#">一级分类</a>
                        <a href="#">二级分类</a>
                    </div>
                </li>
                <li><a href="#"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右边主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 首页上面有 链接导航 -->
        <div class="container-fluid mt_20">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
        <div class="lt_content">
            <!-- 右边的内容部分  左右浮动  各占48% -->
            <div class="echarts_left pull-left"></div>
            <div class="echarts_right pull-right"></div>
        </div>


    </div>




    <!-- 点击突出按钮弹出的模态框   插件-->
    <!-- 模态框 -->
    <!-- 调整模态框大小  默认中等
       1. modal-lg  大模态框
       2. modal-sm  小模态框
       外层蒙层, 内层模态框, 类加给内层
     -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入jq插件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap  插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入表单校验的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!--  引入进度条的插件-->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!--  以及登陆拦截-->
    <script src="./js/isLogin.js"></script>
    <!-- 引入数据可视化的插件 -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 二级菜单的显示隐藏  以及主体部分发送ajax请求控制进度条   -->
    <script src="./js/common.js"></script>
    <!-- 首页的数据可视化 -->
    <script src="./js/index.js"></script>
</body>

</html>
