<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap  框架实现 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 表单校验  插件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 自己的css样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <title>商品管理</title>
</head>

<body>
    <!-- 侧边栏部分 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="index.html">黑马35期</a>
        </div>
        <!-- 管理员头像信息 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 菜单导航部分 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class=" current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右边的头部  部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 路径导航和图表部分    宽度自适应-->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <!-- 内容部分 -->
            <div class="lt_content">
                <!-- 添加分类的按钮 -->
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板引擎渲染  挖个坑-->

                    </tbody>
                </table>

                <!-- 分页dom结构 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>

        </div>
    </div>


    <!-- 模态框部分  再bootstrap  插件里面    这个是添加分类-->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 用form  表单将整个框里面的内容包起来  方便表单内容的提交 -->
                <form id="form">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span id="dropdownText">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 使用模板引擎渲染  下拉菜单里面的内容   挖个坑-->
                                    <!-- <li><a href="#">action</a></li> -->

                                </ul>
                            </div>
                            <input type="hidden" name="brandId">

                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                        </div>

                        <div class="form-group">
                            <textarea name="proDesc" cols="30" rows="4" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                        </div>

                        <div class="form-group">
                            <!-- 注意:
                        1. 指定name用于让后台获取图片, 所以不能乱写
                        2. 指定data-url, 指定接口地址
                        -->
                            <label for="fileupload" class="btn btn-default">选择图片</label>
                            <input type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display:none;"
                                multiple>
                        </div>

                        <div class="form-group" id="imgBox">
                            <input type="hidden" name="picStatus">
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <!-- 提交表单的内容的 ,也需要放在form 表单里面   添加form  不会影响页面的元素的 -->
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- 模态框部分  再bootstrap  插件里面 
    这个是点击退出按钮  显示的模态框-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 渲染页面模板引擎 -->
    <script type="text/html" id="productTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu===1?"已上架":"已下架"}}</td>
            <td>
                {{if v.statu===1}}
                <button class="btn btn-danger">下架</button>
                {{else}}
                <button class="btn btn-success">上架</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 渲染下拉菜单的模板引擎 -->
    <script type="text/html" id="dropdownTpl">
        {{each rows v i }}
        <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
        {{/each}}
    </script>




    <!-- bootstrap   是依赖于jq的-->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单校验插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 登录拦截 -->
    <script src="./js/isLogin.js"></script>
    <!-- 引入 jquery-fileupload 包   前后端配合实现本地预览-->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 初始化进度条 -->
    <script src="./js/common.js"></script>
    <!-- 实现数据模板渲染到页面 -->
    <script src="./js/product.js"></script>



</body>

</html>
